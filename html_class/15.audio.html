<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- sourse  -->
    <!-- controls - 오디오 관련된 재생, 멈춤, 음성 등 조정을 위한 UI 제공 -->
    <!-- autoplay - 자동 실행 -->
    <!-- muted - 음소거-->
    <!-- loop - 음성이 끝나면 처음부터 다시 실행 -->

    <!-- preload - auto, metadata, none -->
    <!-- auto - 사용자가 음성을 시청하든 안 하든 음성을 미리 다운로드, 청음할 확률이 매우 높고, 음성 플레이 했을 때 바로 보여줘야 하는 중요한 음성 -->
    <!-- metadata - 음성을 다운로드 하지 않고, 음성 상영 시간과 같은 메타 정보만 미리 가져옴 -->
    <!-- none - 음성을 다운로드 하지 않고, 사용자가 음성을 바로 보지 않을 확률이 매우 높은 것, 서버가 최소한의 트래픽을 유지하고 싶을 때 사용 -->

    <audio src="./media/bootcamp.mp3" controls></audio>
  </body>
</html>
